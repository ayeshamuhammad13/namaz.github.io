<script>
  // Function to handle button click
  function markButton(button) {
    button.classList.toggle("marked"); // Add or remove "marked" class on button click
  }

  // Function to load the previously marked buttons on page load
  window.addEventListener("load", function() {
    var markedButtons = localStorage.getItem("markedButtons");
    if (markedButtons) {
      markedButtons = JSON.parse(markedButtons);
      markedButtons.forEach(function(buttonId) {
        var button = document.getElementById(buttonId);
        if (button) {
          button.classList.add("marked");
        }
      });
    }
  });

  // Function to save marked buttons in local storage
  window.addEventListener("beforeunload", function() {
    var markedButtons = Array.from(document.getElementsByClassName("marked")).map(function(button) {
      return button.id;
    });
    localStorage.setItem("markedButtons", JSON.stringify(markedButtons));
  });
</script>
